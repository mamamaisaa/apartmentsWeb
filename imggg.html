    <script type='text/javascript'>
        function preview_image(event) 
        {
         var reader = new FileReader();
         reader.onload = function()
         {
          var output = document.getElementById('output_image');
          output.src = reader.result;
         }
         reader.readAsDataURL(event.target.files[0]);
        }
</script>
    <style>
       input{
           background-color: #f8f7e7;
           margin-top:2%;
       }
       .submit{
           border:1px solid #487288;
       }
       .submit:hover{
           border:2px solid #487288;
       }
       #output_image
       {
            max-width:250px;
        }
    </style>

    <main>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label>Select Image File Of The Malfunction:</label> <br>
            <input type="file" name="image" class="pic" accept="image/*" onchange="preview_image(event)" required> <br>
            <img id="output_image"/>
            <input type="submit" name="submit" value="Upload" class="submit iphone" >
        </form>
