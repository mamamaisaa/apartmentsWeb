    <script>
        $(document).ready(function(){
            $(function(){
                var dtToday = new Date();

                var month = dtToday.getMonth() + 1;
                var day = dtToday.getDate();
                var year = dtToday.getFullYear();
                if(month < 10)
                    month = '0' + month.toString();
                if(day < 10)
                    day = '0' + day.toString();
                    
                var maxDate = year + '-' + month + '-' + day;
                
                $('#Sdate').attr('min',maxDate);
            });
        })

7. Use of Premises. The Premises will be occupied only by Tenant and Tenant’s immediate family and used only for residential purposes. Tenant will not engage in any objectionable conduct, including behavior which will make the Premises less fit to live in, will cause dangerous, hazardous or unsanitary conditions or will interfere with the rights of others to enjoy their property. Tenant will be liable for any damage occurring to the Premises and any damage to or loss of the contents thereof which is done by Tenant or Tenant’s guests or invitees.
